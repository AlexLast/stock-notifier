name: Build
on:
  push:
    branches-ignore: ['**']
    tags: ['*.*.*']
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
    - name: Login to ECR
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
    - name: Build & push to ECR
      env:
        ECR_REGISTRY: public.ecr.aws/alexlast
        ECR_REPOSITORY: stock-notifier
        IMAGE_TAG: ${{ github.ref }}
      run: |
        STRIPPED_TAG=$(echo $IMAGE_TAG | sed 's|refs/tags/||')
        docker buildx create --name builder
        docker buildx use builder
        docker buildx build --platform linux/amd64,linux/arm64,linux/arm -t $ECR_REGISTRY/$ECR_REPOSITORY:$STRIPPED_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest --push .
    - name: Logout of ECR
      if: always()
      run: docker logout ${{ steps.login-ecr.outputs.registry }}
